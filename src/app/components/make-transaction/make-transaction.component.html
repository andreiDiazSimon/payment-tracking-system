<div routerLink="../admin">back</div>
<!-- Display students list with ID and Username -->
<div *ngFor="let student of students" class="grid grid-cols-3 grid-rows-1 bg-white p-4 rounded-lg shadow-md mb-4">
  <div class="text-sm text-gray-500">ID: {{ student.id }}</div>
    <div class="font-semibold text-lg">{{ student.username }}</div>
  <button
    (click)="openTransactionForm(student.id)"
    class="bg-blue-500 text-white rounded-md hover:bg-blue-600">
    Add Transaction
  </button>
</div>

<!-- Floating Transaction Form -->
<div *ngIf="selectedStudentId !== null" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white p-6 rounded-lg shadow-md mt-6 max-w-md w-full">
    <!-- Back Button -->
    <button
      (click)="goBack()"
      class="mb-4 text-blue-500 hover:text-blue-700 font-semibold">
      &larr; Back
    </button>

    <h3 class="text-xl font-semibold mb-4">Add Transaction for Student ID: {{ selectedStudentId }}</h3>

    <form [formGroup]="transactionForm" (ngSubmit)="submitTransaction()">
      <div class="mb-4">
        <label for="title" class="block text-gray-600">Transaction Title</label>
        <input
          id="title"
          formControlName="title"
          placeholder="Enter transaction title"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="transactionForm.controls['title'].invalid && transactionForm.controls['title'].touched" class="text-red-500 text-sm mt-1">
          Title is required.
        </div>
      </div>

      <div class="mb-4">
        <label for="amount" class="block text-gray-600">Amount</label>
        <input
          id="amount"
          type="number"
          formControlName="amount"
          placeholder="Enter amount"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div *ngIf="transactionForm.controls['amount'].invalid && transactionForm.controls['amount'].touched" class="text-red-500 text-sm mt-1">
          Amount is required and must be greater than 0.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="transactionForm.invalid"
        class="w-full py-2 bg-green-500 text-white rounded-md hover:bg-green-600 disabled:bg-gray-300">
        Add Transaction
      </button>
    </form>
  </div>
</div>
