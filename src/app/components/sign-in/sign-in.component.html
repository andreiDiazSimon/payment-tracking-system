<div class="flex justify-center items-center h-screen bg-gray-100">
  <div class="bg-white p-6 rounded-lg shadow-lg w-80">
    <h2 class="text-center text-2xl font-semibold text-gray-800 mb-4">Sign In</h2>

    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-gray-600">Username</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="username?.invalid && username?.touched" class="text-red-500 text-sm mt-1">
          Username is required.
        </div>
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-600">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm mt-1">
          Password is required.
        </div>
      </div>

      <button
        type="submit"
        [disabled]="signInForm.invalid"
        class="w-full p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none"
      >
        Sign In
      </button>
    </form>
  </div>
</div>
